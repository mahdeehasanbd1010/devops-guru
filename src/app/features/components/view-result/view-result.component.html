<h1>{{result.Student.StudentName}}</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Course Id</th>
        <th scope="col">Course Name</th>
        <th scope="col">Description</th>
        <th scope="col">Grade</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let grade of result.Grades">
            <td>{{grade.Course.CourseId}}</td>
            <td>{{grade.Course.CourseName}}</td>
            <td>{{grade.Course.Description}}</td>
            <td>{{grade.Garde}}</td>
        </tr>
    </tbody>
  </table>
