<h1>Course List</h1>
<table class="table">
    <thead>
      <tr class="table-success">
        <th scope="col">Course Id</th>
        <th scope="col">Course Name</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
        <tr class="table-light" *ngFor="let course of courses">
            <td>{{course.c_id}}</td>
            <td>{{course.name}}</td>
            <td>{{course.description}}</td>
        </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-primary" (click)="routeToCourseForm()">Add Course</button>
