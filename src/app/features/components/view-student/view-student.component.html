<h1>Student List</h1>
<table class="table">
    <thead>
      <tr class="table-success">
        <th scope="col">Student Id</th>
        <th scope="col">Student Name</th>
        <th scope="col">Gender</th>
        <th scope="col">Year</th>
      </tr>
    </thead>
    <tbody>
        <tr class="table-light" *ngFor="let student of students">
            <td (click)="routeToStudentResult(student.s_id)">{{student.s_id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.gender}}</td>
            <td>{{student.year}}</td>
        </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-primary" (click)="routeToStudentForm()">Add Student</button>
