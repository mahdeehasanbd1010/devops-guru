<form class="addCourseByStudentForm">
    <h2>Add Courses</h2>
    <div class="form-group">
        <label for="studentId">Student Id</label>
        <input type="text" class="form-control input-md" id="studentId" name="studentId" [(ngModel)]="studentId" required autofocus>
    </div>
    <br>
    <div class="form-group">
        <label for="studentName">Course Id</label>
        <input type="text" class="form-control input-md" id="studentName" name="studentName" [(ngModel)]="course.course.c_id" required>
    </div>
    <br>
    <div class="form-group">
        <label for="gender">Course Name</label>
        <input type="text" class="form-control input-md" id="gender" name="gender" [(ngModel)]="course.course.name" required>
    </div>
    <br>
    <div class="form-group">
        <label for="year">Description</label>
        <input type="text" class="form-control input-md" id="year" name="year" [(ngModel)]="course.course.description" required>
    </div>
    <br>
    <div class="form-group">
        <input type="submit" value="Add" class="btn btn-success btn-md" (click)="addCourseByStudent()">
    </div>
</form>
