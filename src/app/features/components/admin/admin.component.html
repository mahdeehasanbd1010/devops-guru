<h1>Admin Page</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Course Name</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td>{{course.courseName}}</td>
            <td>{{course.description}}</td>
        </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-primary" (click)="routeToCourseForm()">Add Courses</button>
