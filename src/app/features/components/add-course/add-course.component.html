<form class="productForm">
    <h2>Add Courses</h2>
    <div class="form-group">
        <label for="courseName">Course Id</label>
        <input type="text" class="form-control input-md" id="courseId" name="courseId" [(ngModel)]="course.CourseId" required autofocus>
    </div>
    <br>
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input type="text" class="form-control input-md" id="courseName" name="courseName" [(ngModel)]="course.CourseName" required>
    </div>
    <br>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control input-md" id="description" name="description" [(ngModel)]="course.Description" required>
    </div>
    <br>
    <div class="form-group">
        <input type="submit" value="Add" class="btn btn-success btn-md" (click)="saveCourse()">
    </div>
</form>
