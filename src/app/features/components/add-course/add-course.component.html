<form class="courseForm">
    <h2>Add Courses</h2>
    <div class="form-group">
        <label for="courseId">Course Id</label>
        <input type="text" class="form-control input-md" id="courseId" name="courseId" [(ngModel)]="course.c_id" required autofocus>
    </div>
    <br>
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input type="text" class="form-control input-md" id="courseName" name="courseName" [(ngModel)]="course.name" required>
    </div>
    <br>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control input-md" id="description" name="description" [(ngModel)]="course.description" required>
    </div>
    <br>
    <div class="form-group">
        <input type="submit" value="Add" class="btn btn-success btn-md" (click)="addCourse()">
    </div>
</form>
