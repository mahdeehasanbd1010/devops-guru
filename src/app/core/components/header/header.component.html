<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Responsive App</h1>
  </mat-toolbar>

  <!-- <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 0 : 0"> -->
    <mat-sidenav class="example-sidenav-container" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="0">
      <mat-nav-list>
        <span *ngFor="let item of menu">
            <span *ngIf="!item.children || item.children.length === 0">
              <mat-list-item >
                <a [href]="item.route">
                    <div fxLayout="row" fxLayoutAlign="space-between center">
                        <mat-icon>{{item.iconName}}</mat-icon>
                        {{item.displayName}}
                      </div>
                </a>
              </mat-list-item>
            </span>
            
        </span>
